<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="navigation-bar">
        <div class="logo">Javascript Assignment</div>
        <ul class="nav-links">
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          <div class="menu">
            <li><a href="">Generate Song</a></li>
            <li><a href="./animal.html">Animal Sound & Message</a></li>
          </div>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div>
        <h2>Generate Song</h2>
      </div>
      <div class="form-div">
        <form id="songForm">
          <div class="form-div">
            <label for="userInput">Enter a number :</label>
            <input type="text" id="userInput" required class="input-text" />
          </div>
          <div class="form-div">
            <button id="generateSongBtn" type="submit" class="input-btn">
              Generate Song
            </button>
            <button id="resetBtn" type="reset" class="input-btn reset">
              Reset
            </button>
          </div>
        </form>
      </div>
      <div id="lyricsResult" class="result"></div>
    </div>
    <script src="./script1.js"></script>
  </body>
</html>
